<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="Ecommerce.css">
</head>
<body>
    <header> 
        <div class="container">
            <h1>My E-comm. Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="product">
                <img src="https://images.apollo247.in/pub/media/catalog/product/d/r/dr00243_1_.jpg" alt="Product 1">
                <h2>Organic FaceWash</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://www.jiomart.com/images/product/original/1002338/organic-harvest-kumkumadi-cream-50-gm-prod-1002338-0-202202210844.jpg?im=Resize=(600,600)" alt="Product 2">
                <h2>Organic FaceGlowing Cream</h2>
                <p class="price">$24.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- More product items here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce Store. All rights reserved.</p>

        </div>
    </footer>
</body>
</html>
